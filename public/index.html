<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">ðŸ“‹ Smart To-Do List</h1>

    <form id="taskForm" class="space-y-4">
      <input type="text" id="taskTitle" placeholder="Task Title *" required class="w-full p-3 border rounded-md" />

      <textarea id="taskDescription" placeholder="Description (optional)" class="w-full p-3 border rounded-md"></textarea>

      <input type="text" id="taskTags" placeholder="Tags (comma separated, optional)" class="w-full p-3 border rounded-md"/>

      <div class="flex gap-4 items-center">
        <label class="font-semibold">Due Date:</label>
        <div class="flex gap-2">
          <button type="button" id="todayBtn" class="px-3 py-1 bg-gray-200 rounded">Today</button>
          <button type="button" id="tomorrowBtn" class="px-3 py-1 bg-gray-200 rounded">Tomorrow</button>
          <input type="date" id="customDate" class="p-2 border rounded"/>
        </div>
      </div>

      <div class="flex gap-4 items-center">
        <label class="font-semibold">Time:</label>
        <div class="flex gap-2 items-center">
          <input type="time" id="taskTime" class="p-2 border rounded" step="1"/>
          <select id="timePeriod" class="p-2 border rounded">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <select id="priority" class="w-full p-3 border rounded-md">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-semibold">Add Task</button>
    </form>

    <div id="adsSection" class="mt-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Recommended Ads</h2>
      <ul id="adsList" class="grid grid-cols-2 gap-4 text-sm text-gray-600"></ul>
    </div>

    <div id="taskDisplay" class="mt-10">
      <h2 class="text-xl font-semibold mb-3 text-gray-800">Tasks</h2>
      <ul id="taskList" class="space-y-4"></ul>
    </div>

    <div class="mt-6 text-center">
      <a href="/previous-tasks" class="text-blue-600 hover:underline">View Previous Tasks</a>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
