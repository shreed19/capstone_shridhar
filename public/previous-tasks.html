<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previous Tasks - Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Previous Tasks</h1>
      <a href="/" class="text-blue-500 hover:text-blue-700">← Back to Current Tasks</a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Completed Tasks</h2>
      <ul id="taskList" class="space-y-4">
        <!-- Tasks will be loaded here -->
      </ul>
    </div>
  </div>

  <script src="previous-tasks.js"></script>
</body>

</html>
